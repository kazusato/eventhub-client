plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'dev.kazusato'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "com.azure:azure-messaging-eventhubs:5.2.0"
    testImplementation "org.junit.jupiter:junit-jupiter:5.7.0"
}

test {
    useJUnitPlatform()
}